<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/QuizLayout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container my-5">
        <div class="card">
            <div class="logo d-flex justify-content-between p-3">
                <div class="image mt-0">
                    <img src="..//assets/Images/quiz.png" width="100" alt="">
                </div>
                <div class="quiz-header mt-3">
                    <h4 style="font-family: cursive;">My Quiz! </h4>

                </div>
            </div>

            <div class="timer d-flex justify-content-around py-3">
                <div class="score">
                    <h5> points</h5>
                </div>
                <div class="question-remain">
                    <span style="font-style:italic ;">Question Number of 10 </span>
                </div>
                <div class="timer">
                    <h5>counter sec ‚è±</h5>
                </div>
            </div>
            <div class="progress mb-3">
                <div class="progress-bar progress-bar-striped" role="progressbar"
                    style="width: 20%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="question">
                <div class="card">
                    <h3 id="question-text"></h3>
                </div>
            </div>
            <div class="option">
                <div class="options-container"></div>
            </div>
            <div class="d-flex justify-content-between ">
                <button class="prev-btn btn ">
                    <i class="fa-solid fa-circle-chevron-left" aria-hidden="true "></i></button>
                <button class="submit-btn btn">
                    <i class="fa-solid fa-repeat" aria-hidden="true "></i>
                </button>
                <button class="next-btn btn ">
                    <i class="fa-solid fa-circle-chevron-right" aria-hidden="true "></i>
                </button>
            </div>

        </div>
    </div>
    <!-- <script type="module" src="../Src/Quiz Interface.js"></script> -->
</body>

</html>
